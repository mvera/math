<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>QCM - Représentation Graphique de Fonctions</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .question {
            background: #fff;
            padding: 15px;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .plots-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .plot-wrapper {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 5px;
            text-align: center;
        }

        .plot-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .plot-container {
            width: 100%;
            height: 200px;
        }

        .options {
            margin-top: 10px;
        }

        .options label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <h1>QCM - Deviner la Représentation Graphique d'une Fonction</h1>

    <!-- Question exemple -->
    <div class="question">
        <strong>1.</strong> Quelle est la représentation graphique de la fonction suivante ?
        \[
        f(x) = x^2
        \]
        <div class="plots-grid">
            <div class="plot-wrapper">
                <span class="plot-label">A</span>
                <div id="q1a" class="plot-container"></div>
            </div>
            <div class="plot-wrapper">
                <span class="plot-label">B</span>
                <div id="q1b" class="plot-container"></div>
            </div>
            <div class="plot-wrapper">
                <span class="plot-label">C</span>
                <div id="q1c" class="plot-container"></div>
            </div>
            <div class="plot-wrapper">
                <span class="plot-label">D</span>
                <div id="q1d" class="plot-container"></div>
            </div>
        </div>
        <div class="options">
            <label><input type="radio" name="q1"> A</label>
            <label><input type="radio" name="q1"> B</label>
            <label><input type="radio" name="q1"> C</label>
            <label><input type="radio" name="q1"> D</label>
        </div>
    </div>

    <!-- Ajouter ici d'autres questions -->

    <script>
        function plotFunction(id, func, color = "blue") {
            const x = [];
            const y = [];
            for (let i = -5; i <= 5; i += 0.1) {
                x.push(i);
                y.push(func(i));
            }
            const trace = {
                x: x,
                y: y,
                mode: 'lines',
                line: { color: color },
            };
            const layout = {
                margin: { l: 30, r: 10, b: 30, t: 10 },
                xaxis: { range: [-5, 5] },
                yaxis: { range: [-5, 5] },
            };
            Plotly.newPlot(id, [trace], layout, { displayModeBar: false });
        }

        // Question 1
        plotFunction('q1a', x => x ** 2);      // Correct
        plotFunction('q1b', x => Math.sin(x));
        plotFunction('q1c', x => Math.abs(x));
        plotFunction('q1d', x => x);

        // Tu peux ajouter d'autres questions en suivant ce modèle...
    </script>

</body>

</html>
